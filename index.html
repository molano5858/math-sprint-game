<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Sprint Game</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Game Container -->
    <div class="game-container">
      <!-- header -->
      <div class="header">
        <h1>Math Sprint Game</h1>
      </div>
      <!-- splash page -->
      <div class="card" id="splash-page">
        <form id="start-form">
          <div class="selection-container">
            <!-- 10 questions radio input -->
            <div class="radio-container">
              <label for="value-10">10 Questions</label>
              <input type="radio" name="questions" value="10" id="value-10" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-value">16s</span>
              </span>
            </div>
            <!-- 25 questions radio input -->
            <div class="radio-container">
              <label for="value-25">25 Questions</label>
              <input type="radio" name="questions" value="25" id="value-25" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-value">16s</span>
              </span>
            </div>
            <!-- 50 questions radio input -->
            <div class="radio-container">
              <label for="value-50">50 Questions</label>
              <input type="radio" name="questions" value="50" id="value-50" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-value">16s</span>
              </span>
            </div>
            <!-- 99 questions radio input -->
            <div class="radio-container">
              <label for="value-99">99 Questions</label>
              <input type="radio" name="questions" value="99" id="value-99" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-value">16s</span>
              </span>
            </div>
          </div>
          <!-- Start button -->
          <div class="selection-footer">
            <button class="start" type="submit">Start Game</button>
          </div>
        </form>
      </div>
      <!-- Countdown page -->
      <div class="countdown-page hidden" id="countdown-page">
        <h1 class="countdown">3</h1>
      </div>
      <!-- Game Page -->
      <div class="card hidden" id="game-page">
        <!-- item container -->
        <div class="item-container">
          <!-- <div class="selected-item"></div>
          <div class="item">
            <h1>3 x 3 = 30</h1>
          </div> -->
        </div>
        <!-- Right /wrong button -->
        <div class="item-footer">
          <button class="wrong">Wrong</button>
          <button class="right">Right</button>
        </div>
      </div>
      <!-- Score page -->
      <div class="card hidden" id="score-page">
        <!-- Score container -->
        <div class="score-container">
          <h1 class="title">Your time</h1>
          <h1 class="final-time">3.4s</h1>
          <h1 class="base-time">Base time: 3s</h1>
          <h1 class="penalty-time">Penalty: +1.0s</h1>
        </div>
        <div class="score-footer">
          <button class="play-again">Play again</button>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="./shuffleArray.js"></script>
    <script src="script.js"></script>
  </body>
</html>
